<div class="background">
  <app-background></app-background>
</div>
<div class="header">
  <div #aboutMeButton class="header-element-container">
    <button class="header-button glass-effect" (click)="click('aboutMe')">ABOUT ME</button>
  </div>
  <div #contactMeButton class="header-element-container">
    <button class="header-button glass-effect" (click)="click('contactMe')">CONTACT ME</button>
  </div>
  <div #introductionButton class="header-element-container introductionButton">
    <button class="header-button glass-effect" (click)="click('visible')">INTRODUCTION</button>
  </div>
</div>
<div #componentContainer class="introduction glass-effect">
  <app-introduction #introductionModule *ngIf="visible.introduction"></app-introduction>
  <app-contact-me #contactMeModule *ngIf="visible.contactMe"></app-contact-me >
  <app-about-me #aboutMeModule *ngIf="visible.aboutMe"></app-about-me >
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
