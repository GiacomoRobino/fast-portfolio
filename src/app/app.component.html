<div class="background">
  <app-background></app-background>
</div>
<div class="header">
  <div #aboutMe class="header-element-container">
    <button class="header-button glass-effect" (click)="expandAboutMe()">ABOUT ME</button>
  </div>
  <div #contactMe class="header-element-container">
    <button class="header-button glass-effect" (click)="expandContactMe()">CONTACT ME</button>
  </div>
  <div #introductionButton class="header-element-container introductionButton">
    <button class="header-button glass-effect" (click)="expandIntroduction()">INTRODUCTION</button>
  </div>
</div>
<div #introduction class="introduction glass-effect">
  <app-introduction *ngIf="currentVisibleComponent === 'introduction'"></app-introduction>
  <app-contact-me *ngIf="currentVisibleComponent === 'contactMe'"></app-contact-me >
  <app-about-me *ngIf="currentVisibleComponent === 'aboutMe'"></app-about-me >
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
