<div class="background">
  <app-background></app-background>
</div>
<div class="header">
  <div #aboutMe class="header-element-container">
    <app-about-me></app-about-me>
  </div>
  <div #contactMe class="header-element-container">
    <app-contact-me (openContactMe)="expandContactMe($event)"></app-contact-me>
  </div>
</div>
<div #introduction class="introduction glass-effect">
  <app-introduction *ngIf="introductionVisible"></app-introduction>
  <app-contact-me *ngIf="contactMeVisible"></app-contact-me >
</div>
<div class="footer">
  <app-footer></app-footer>
</div>
