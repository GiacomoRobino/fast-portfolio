<div class="main-container">
  <div #mainText *ngIf="mainTextVisible" class="main-text">
    {{ shownText }}
  </div>
  <div class="jobs">
    <div class="jobs-list-container">
      <div class="jobs-list">
        <div #jobsHeader class="jobs-header">
          <app-animated-border-button #navigationButton class="header-button">
            <div #jobsHeaderText class="companies-header-class">
              Companies I worked for
            </div>
          </app-animated-border-button>
        </div>

        <div class="jobs-icon-container-1">
          <div class="centerer job-name job-description" #jobDescription>
            {{shownJob.name}}
          </div>
          <div class="jobs-icon-container-2" class="centerer">
            <div *ngFor="let job of jobs; index as i">
              <div class="card">
                <app-job-card class="inner-card" (updateJob)="showJob(job)" (leaveJob)="hideJob()" [job]="job"></app-job-card>
              </div>
            </div>
          </div>
          <div class="centerer job-description" #jobDescription>
            {{shownJob.description}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="jobs">
    <div class="jobs-list-container">
      <div class="jobs-list">
        <div #jobsHeader class="jobs-header">
          <app-animated-border-button #navigationButton class="header-button">
            <div #jobsHeaderText class="companies-header-class">
              Places where I studied
            </div>
          </app-animated-border-button>
        </div>
        <div *ngFor="let study of studies; index as i">
          <div class="card">
            <app-study-card class="inner-card" [study]="study"></app-study-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
