<div class="main-text">
  {{ shownText }}
</div>
<div class="cv">download cv</div>
<div class="jobs">
  
  <div *ngIf="jobCardsVisible">
    <div class="jobs-list-container">
      <div class="jobs-list">
        <div #jobsHeader class="jobs-header">
          companies I worked for
        </div>
        <div *ngFor="let job of jobs; index as i">
          <div class="card">
            <app-job-card [job]="job"></app-job-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="studies">
  studies
  <div *ngIf="jobCardsVisible">
    <div class="study-container" *ngFor="let study of studies">
      <div class="vertical-line"></div>
      <app-study-card [study]="study"></app-study-card>
    </div>
  </div>
</div>
